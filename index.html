<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAD GAMES</title>
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
    }
    </script>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="src/styles/tabs.css">
</head>
<body>
    <div id="scene-container"></div>
    <button class="menu-button">Open Menu</button>
    
    <div class="side-menu">
        <div class="menu-item" data-section="proxy">Proxy Browser</div>
        <div class="menu-item" data-section="games">Games</div>
        <div class="menu-item" data-section="chat">Chat</div>
        <div class="menu-item" data-section="settings">Settings</div>
    </div>

    <!-- Proxy Section -->
    <div class="content-section" id="proxy-section">
        <div class="proxy-browser">
            <div class="proxy-controls">
                <input type="text" placeholder="Enter URL or search term" id="proxy-input">
            </div>
            <iframe id="proxy-frame" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>
        </div>
    </div>

    <!-- Games Section -->
    <div class="content-section" id="games-section">
        <div class="games-container">
            <div class="games-header">
                <input type="text" placeholder="Search games..." id="game-search">
                <div class="filter-buttons">
                    <button data-filter="all">All</button>
                    <button data-filter="action">Action</button>
                    <button data-filter="puzzle">Puzzle</button>
                    <button data-filter="arcade">Arcade</button>
                </div>
            </div>
            <div class="games-grid"></div>
        </div>
    </div>

    <!-- Chat Section -->
    <div class="content-section" id="chat-section">
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-message">Send</button>
            </div>
        </div>
    </div>

    <!-- Settings Section -->
    <div class="content-section" id="settings-section">
        <div class="settings-container">
            <div class="settings-group">
                <h3>Theme</h3>
                <div class="setting-item">
                    <label>Primary Color</label>
                    <input type="color" id="primary-color" value="#2a2a2a">
                </div>
                <div class="setting-item">
                    <label>Accent Color</label>
                    <input type="color" id="accent-color" value="#00ff88">
                </div>
                <div class="setting-item">
                    <label>Dark Mode</label>
                    <input type="checkbox" id="dark-mode" checked>
                </div>
            </div>
            <div class="settings-group">
                <h3>Particles</h3>
                <div class="setting-item">
                    <label>Number of Particles</label>
                    <input type="range" id="particle-count" min="50" max="200" value="100">
                </div>
                <div class="setting-item">
                    <label>Particle Size</label>
                    <input type="range" id="particle-size" min="1" max="5" value="2">
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
